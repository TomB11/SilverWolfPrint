<div class="print-item-detail">
    <div class="image-container">
        <img class="image" [src]="itemData().image" alt="{{ itemData().name }}" />
    </div>
    <div class="info-container">
        <h1 class="title">{{ itemData().name }}</h1>
        <p class="description">{{ itemData().description }}</p>
    </div>
</div>
