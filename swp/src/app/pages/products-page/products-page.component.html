<div>
    <main class="container">
        <section>
            <h1 class="collection-title">{{ productsTitle() }}</h1>
            <hr>
            <div class="products-grid">
                @for (item of productsCard(); track $index) {
                    <app-card [cardInfo]="item"></app-card>
                }
                @empty {
                    <p>No products available at the moment.</p>
                }
            </div>
        </section>
    </main>
</div>
